<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张三的个人网站</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --bg-color: #ffffff;
            --text-color: #333333;
        }

        [data-theme="dark"] {
            --primary-color: #34495e;
            --secondary-color: #1abc9c;
            --bg-color: #2c3e50;
            --text-color: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--primary-color);
            padding: 1rem;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        nav a:hover {
            background: var(--secondary-color);
        }

        section {
            padding: 4rem 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero {
            text-align: center;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        .project-card {
            background: var(--primary-color);
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

        .theme-switcher {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem;
            background: var(--secondary-color);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: white;
        }

        form {
            max-width: 600px;
            width: 100%;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
        }

        button[type="submit"] {
            background: var(--secondary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .hidden {
            opacity: 0;
            transform: translateY(20px);
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于</a></li>
            <li><a href="#projects">项目</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </nav>

    <button class="theme-switcher" onclick="toggleTheme()">🌓</button>

    <section id="home" class="hero">
        <h1 class="hidden">欢迎来到我的空间</h1>
        <p class="hidden">全栈开发者 & 设计师</p>
    </section>

    <section id="about">
        <h2 class="hidden">关于我</h2>
        <p class="hidden">我是拥有5年经验的开发者，专注于创造优雅的解决方案...</p>
    </section>

    <section id="projects">
        <h2 class="hidden">我的项目</h2>
        <div class="project-grid">
            <div class="project-card hidden">
                <img src="project1.jpg" alt="项目1">
                <h3>智能助手</h3>
                <p>基于AI的个性化助手应用</p>
            </div>
            <!-- 更多项目卡片 -->
        </div>
    </section>

    <section id="contact">
        <h2 class="hidden">联系我</h2>
        <form class="hidden" onsubmit="handleSubmit(event)">
            <input type="text" placeholder="姓名" required>
            <input type="email" placeholder="邮箱" required>
            <textarea rows="5" placeholder="留言" required></textarea>
            <button type="submit">发送</button>
        </form>
    </section>

    <script>
        // 主题切换
        function toggleTheme() {
            document.body.dataset.theme = 
                document.body.dataset.theme === 'dark' ? 'light' : 'dark';
        }

        // 滚动动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.hidden').forEach((el) => observer.observe(el));

        // 表单提交
        function handleSubmit(e) {
            e.preventDefault();
            alert('感谢您的留言！我会尽快回复。');
            e.target.reset();
        }

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
