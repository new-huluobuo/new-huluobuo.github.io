<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è®°å¿†å¡ç‰Œ</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin: 1rem 0;
            font-size: clamp(1.5rem, 6vw, 2rem);
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
        .card {
            aspect-ratio: 1;
            background: #2196F3;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.6s, background 0.3s;
            transform-style: preserve-3d;
            color: white;
            user-select: none;
        }
        .card.flipped {
            background: white;
            color: #2196F3;
            transform: rotateY(180deg);
        }
        .card.matched {
            background: #4CAF50 !important;
            transform: rotateY(180deg) scale(0.95);
            cursor: default;
        }
        #score {
            text-align: center;
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        .back-link {
            margin-top: auto;
            padding: 20px;
        }
        .back-link a {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ´ è®°å¿†å¡ç‰Œ</h1>
        <div class="game-board" id="gameBoard"></div>
        <div id="score">å¾—åˆ†: 0</div>
        <div class="back-link">
            <a href="index.html">è¿”å›é¦–é¡µ</a>
        </div>
    </div>

    <script>
        const symbols = ['ğŸ', 'ğŸŒ', 'ğŸ’', 'ğŸŠ', 'ğŸ‰', 'ğŸ‡', 'ğŸ¥­', 'ğŸ“'];
        const gameBoard = document.getElementById('gameBoard');
        const scoreElement = document.getElementById('score');
        let flippedCards = [];
        let canFlip = true;
        let score = 0;
        let moves = 0;

        // åˆ›å»ºæ¸¸æˆæ¿
        function initGame() {
            const gameSymbols = [...symbols, ...symbols];
            gameSymbols.sort(() => Math.random() - 0.5);
            
            gameBoard.innerHTML = '';
            gameSymbols.forEach(symbol => {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = symbol;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        // ç¿»è½¬å¡ç‰‡
        function flipCard(e) {
            if (!canFlip || e.target.classList.contains('matched')) return;
            
            const card = e.target;
            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                setTimeout(checkMatch, 800);
            }
        }

        // æ£€æŸ¥æ˜¯å¦åŒ¹é…
        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.textContent === card2.textContent) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                score += 10;
                scoreElement.textContent = `å¾—åˆ†: ${score}`;
                
                // æ£€æŸ¥æ¸¸æˆæ˜¯å¦å®Œæˆ
                if (document.querySelectorAll('.matched').length === 16) {
                    alert(`ğŸ‰ æ¸¸æˆå®Œæˆï¼å¾—åˆ†: ${score} æ­¥æ•°: ${moves}`);
                    initGame();
                    score = 0;
                    moves = 0;
                    scoreElement.textContent = `å¾—åˆ†: 0`;
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }

            flippedCards = [];
            canFlip = true;
        }

        initGame();
    </script>
</body>
</html>
